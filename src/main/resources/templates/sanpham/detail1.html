<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MauSac List</title>
</head>
<body>
<div class="modal-content">
    <form th:action="@{/product/update(id=${product.id})}" method="post" th:object="${product}"
          onsubmit="return  confirm('Bạn có muốn thêm không?')">
        <div class="card-body">
            <div class="modal-body">
                <div class="mb-3">
                    <label class="from-label" style="color: black">Tên Sản Phẩm</label>
                    <input type="text" class="form-control" th:field="*{ten}"/>
                </div>
            </div>
            <div class="form-group">
                <label>NSX</label>
                <div class="input-group">
                    <select class="form-control" th:field="*{nsx}">
                        <option th:each="nsx:${nsxs}" th:value="${nsx.id}"
                                th:text="${nsx.ten}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Thể Loại</label>
                <div class="input-group">
                    <select class="form-control" th:field="*{theLoai}">
                        <option th:each="theLoai:${theLoais}" th:value="${theLoai.id}"
                                th:text="${theLoai.name}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="from-label" style="color: black">Mô tả</label>
                    <input type="text" class="form-control" th:field="*{moTa}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label class="d-block">Trạng thái</label>
                    <div class="form-check">
                        <input type="radio" name="exampleRadios" th:field="*{trangThai}" value="1"
                               checked="checked">
                        <label class="form-check-label">
                            Hoạt động
                        </label>
                        <input type="radio" name="exampleRadios" th:field="*{trangThai}" value="0">
                        <label class="form-check-label">
                            Không hoạt động
                        </label>
                    </div>
                </div>
            <div class="form-group">
                <button class="btn btn-primary mr-1" type="submit">update</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
