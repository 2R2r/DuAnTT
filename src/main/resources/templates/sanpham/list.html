<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}"
>
<body>
<main class="row">
    <div class="row">
        <!-- Thymeleaf loop to display products in Bootstrap panels -->
        <div th:each="product : ${items}" class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${product.ten}">Product Name</h3>
                </div>
                <div class="panel-body">
                    <a th:href="@{/product/detail/{id}(id=${product.id})}">
                        <img th:src="@{|/assets/images/${product.hinhAnh}.jpg|}" width="100" height="150">
                    </a>

                </div>


                <div class="panel-footer text-right">
                    <p>Price: <span th:text="${product.giaBan}">0.00</span></p>
                    <button th:attr="ng-click=@{|cart.add(${product.id})|}" class="btn btn-success">
                        <i>Cart</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
