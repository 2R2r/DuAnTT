<div class="header">
    <div class="top-header">
        <div class="wrap">
            <div class="top-header-left">
                <ul>
                    <!---cart-tonggle-script---->
                    <script type="text/javascript">
                        $(function () {
                            var $cart = $('#cart');
                            $('#clickme').click(function (e) {
                                e.stopPropagation();
                                if ($cart.is(":hidden")) {
                                    $cart.slideDown("slow");
                                } else {
                                    $cart.slideUp("slow");
                                }
                            });
                            $(document.body).click(function () {
                                if ($cart.not(":hidden")) {
                                    $cart.slideUp("slow");
                                }
                            });
                        });
                    </script>
                    <!---//cart-tonggle-script---->
                    <li><a class="cart" href="#"><span id="clickme"> </span></a></li>
                    <!---start-cart-bag---->
                    <div id="cart">Giỏ hàng của bạn đang trống. <span>(0)</span></div>
                    <!---start-cart-bag---->
                    <li><a class="info" href="#"><span> </span></a></li>
                </ul>
            </div>
            <div style="display: flex" class="top-header-left">
                <div class="top-header-left">
                    <a href="/home/product">Home</a>
                    <a ng-show="showAdminLink" href="/admin">  Admin</a>
                </div>


                <div class="clear"></div>
            </div>
            <div class="top-header-center">
                <div class="top-header-center-alert-left">
                    <h3>Giao hàng miễn phí</h3>
                </div>
                <div class="top-header-center-alert-right">
                    <div class="vticker">
                        <ul>
                            <li>Áp dụng cho đơn hàng từ 300k trở lên. <label>Trả lại luôn miễn phí.</label></li>
                        </ul>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div xmlns:th="http://www.thymeleaf.org" class="top-header-right">

                    <li>
                        <a  href="/bai-viet/hien-thi">TIN TỨC SẢN PHẨM  |  </a>

                    </li>
                    <li th:if="${ten != null and ten ne 'anonymousUser'}">
                        <!-- Display if 'ten' is not null and not ANONYMOUSUSER -->
                        <a href="/order/list" style="color: #FFF; font-size: 0.7em; text-transform: uppercase;" th:text="${ten}"></a> |
                        <a href="/auth/logoff">Đăng xuất</a>
                    </li>
                    <li th:unless="${ten != null and ten ne 'anonymousUser'}">
                        <!-- Display if 'ten' is null or ANONYMOUSUSER -->
                        <a href="/auth/login/form"> Đăng nhập</a> | <a href="/auth/register/form">Đăng ký</a>
                    </li>
                    <div>
                        <div style="margin-left: 20px;" class="list-group">
                            <i class="glyphicon glyphicon-shopping-cart" style="font-size: 25px; color: red"></i>
                            <a style="color: white;" th:href="@{/cart/view}">{{totalQuantity}} Giỏ hàng</a>
                        </div>
                    </div>
                </ul>
            </div>




            <div class="clear"></div>
