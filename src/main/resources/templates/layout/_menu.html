<div class="header">
    <div class="top-header">
        <div class="wrap">
            <div class="top-header-left">
                <ul>
                    <!---cart-tonggle-script---->
                    <script type="text/javascript">
                        $(function () {
                            var $cart = $('#cart');
                            $('#clickme').click(function (e) {
                                e.stopPropagation();
                                if ($cart.is(":hidden")) {
                                    $cart.slideDown("slow");
                                } else {
                                    $cart.slideUp("slow");
                                }
                            });
                            $(document.body).click(function () {
                                if ($cart.not(":hidden")) {
                                    $cart.slideUp("slow");
                                }
                            });
                        });
                    </script>
                    <!---//cart-tonggle-script---->
                    <li><a class="cart" href="#"><span id="clickme"> </span></a></li>
                    <!---start-cart-bag---->
                    <div id="cart">Giỏ hàng của bạn đang trống. <span>(0)</span></div>
                    <!---start-cart-bag---->
                    <li><a class="info" href="#"><span> </span></a></li>
                </ul>
            </div>
            <div class="top-header-center">
                <div class="top-header-center-alert-left">
                    <h3>Giao hàng miễn phí</h3>
                </div>
                <div class="top-header-center-alert-right">
                    <div class="vticker">
                        <ul>
                            <li>Áp dụng cho đơn hàng từ 300k trở lên. <label>Trả lại luôn miễn phí.</label></li>
                        </ul>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="top-header-right">
                <ul>
                    <li><a href="login.html">Đăng nhập</a><span> </span></li>
                    <li><a href="register.html">Đăng ký</a></li>
                    <div xmlns:th="http://www.thymeleaf.org">
                        <div style=" margin-left: 20px;" class="list-group">
                            <i class="glyphicon glyphicon-shopping-cart" style="font-size: 25px;color: red"></i>
                            <a style="color: white;" th:href="@{/cart/view}">{{totalQuantity}} Giỏ hàng</a>
                        </div>
                    </div>
                </ul>

            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!----start-mid-head---->
    <div class="mid-header">
        <div class="wrap">
            <div class="mid-grid-left">
                <form>
                    <input type="text" placeholder="Bạn tìm  kiếm điều gì ?"/>
                </form>
            </div>
            <div class="mid-grid-right">
                <a class="logo" href="index.html"><span> </span></a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!----//End-mid-head---->
    <!----start-bottom-header---->
    <div class="header-bottom">
        <div class="wrap">
            <!-- start header menu -->
            <ul class="megamenu skyblue">
                <li class="grid"><a class="color2" href="#">Giày Nam</a>

                </li>
                <li class="active grid"><a class="color4" href="#">Giày Nữ</a>

                </li>
                <li><a class="color5" href="#">Giày cho bé</a>

                </li>
                <li><a class="color6" href="#">Giày thể thao</a>

                </li>


            </ul>

        </div>
    </div>
</div>
