<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MauSac List</title>
</head>
<body>
        <div class="modal-content">
            <form th:action="@{/mau-sac/add}" th:object="${ms1}" method="post" >
                <div class="modal-header">
                    <h4 class="modal-title">Thêm màu sắc</h4>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="from-label" style="color: black">Tên</label>
                        <input type="text" class="form-control" th:field="*{ten}"/>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" th:value="true" checked/>
                    <label class="form-check-label" >Hoạt động</label>
                </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"  th:field="*{trangThai}" th:value="false" />
                        <label class="form-check-label" >Không hoạt động</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit">Add Color</button>
                </div>
            </form>
        </div>
<!--<form th:action="@{/mau-sac/add}" method="post">-->
<!--    <label for="ms1">Add New Color:</label>-->
<!--    <input type="text" id="ms1" name="ms1" required>-->
<!--    <button type="submit">Add Color</button>-->
<!--</form>-->
<table border="1">
    <tr>
        <th>Id</th>
        <th>Ten</th>
        <th>TrangThai</th>
        <th>Action</th>
    </tr>
    <tr th:each="mauSac : ${mauSacs}">
        <td th:text="${mauSac.id}"></td>
        <td th:text="${mauSac.ten}"></td>
        <td class="align-middle" th:if="${mauSac.trangThai == true}">Hoạt động</td>
        <td class="align-middle" th:if="${mauSac.trangThai == false}">Không hoạt
        <td>
            <a th:href="@{view-update/{id}(id=${mauSac.id})}">Edidt</a>
            |
            <a th:href="@{delete/{id}(id=${mauSac.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
