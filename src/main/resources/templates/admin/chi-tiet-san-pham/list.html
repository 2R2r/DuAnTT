<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MauSac List</title>
</head>
<style>
    /* Add your CSS styles here */

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .colorpickerinput {
        position: relative;
    }

    /* Add more styles as needed for your specific design */

</style>
<body>
<div class="modal-content">
    <form action="/chi-tiet-san-pham/add" method="post" th:object="${ctsp}"
          onsubmit="return  confirm('Bạn có muốn thêm không?')">
        <div class="card-body">
            <div class="form-group">
                <label>Sản phẩm</label>
                <select class="form-control" th:field="*{sanPham}">
                    <option th:each="sanPham:${sanPhams}" th:value="${sanPham.id}"
                            th:text="${sanPham.ten}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Màu sắc</label>
                <div class="input-group">
                    <select class="form-control" th:field="*{mauSac}">
                        <option th:each="mauSac:${mauSacs}" th:value="${mauSac.id}"
                                th:text="${mauSac.ten}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Kích Thước</label>
                <div class="input-group">
                    <select class="form-control" th:field="*{kichThuoc}">
                        <option th:each="kichThuoc:${kichThuocs}" th:value="${kichThuoc.id}"
                                th:text="${kichThuoc.ten}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Giá nhập</label>
                <div class="input-group colorpickerinput">
                    <input type="text" class="form-control" placeholder="Nhập Đơn Giá"
                           th:field="*{giaNhap}">
                </div>
            </div>
            <div class="form-group">
                <label>Giá bán</label>
                <div class="input-group colorpickerinput">
                    <input type="text" class="form-control" placeholder="Nhập Đơn Giá"
                           th:field="*{giaBan}">
                </div>
            </div>

            <div class="form-group">
                <label>Hinh anh</label>
                <div class="input-group colorpickerinput">
                    <input type="file"  class="form-control" placeholder="Nhập Đơn Giá"
                           th:field="*{hinhAnh}">
                </div>
            </div>
            <div class="form-group">
                <label>Số lượng</label>
                <div class="input-group colorpickerinput">
                    <input type="text" class="form-control" placeholder="Nhập số lượng"
                           th:field="*{soLuong}">
                </div>
            </div>

            <div class="form-group">
                <label class="d-block">Trạng thái</label>
                <div class="form-check">
                    <input type="radio" name="exampleRadios" th:field="*{trangThai}" value="1"
                           checked="checked">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                    <input type="radio" name="exampleRadios" th:field="*{trangThai}" value="0">
                    <label class="form-check-label">
                        Không hoạt động
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mr-1" type="submit">Thêm</button>
            </div>
        </div>
    </form>
</div>
<table border="1">
    <th>Sản phẩm</th>
    <th>Màu sắc</th>
    <th>Size</th>
    <th>Giá nhập</th>
    <th>Giá bán</th>
    <th>Hinh anh</th>
    <th>Số lượng</th>
    <th>Trạng thai</th>
    <th>Hành động</th>
    </tr>
    <tr th:each="list:${list}">
        <!--                                        <td th:text="*{index.count}"></td>-->
        <td th:text="${list.sanPham.ten}"></td>
        <td th:text="${list.mauSac.ten}"></td>
        <td th:text="${list.kichThuoc.ten}"></td>
        <td th:text="*{list.giaNhap}"></td>
        <td th:text="*{list.giaBan}"></td>
        <td>
            <img th:src="@{|/assets/images/${list.hinhAnh}|}" width="100" height="150">
            <!--            <img th:src="@{|/assets/images/${list.hinhAnh}|}">-->
        </td>
        <td th:text="*{list.soLuong}"></td>
        <td th:text="${list.trangThai  ? 'Hoạt động' : 'Không hoạt động'}"></td>
        <td>
            <a th:href="@{view-update/{id}(id=${list.id})}">Edidt</a>
            |
            <a th:href="@{delete/{id}(id=${list.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
