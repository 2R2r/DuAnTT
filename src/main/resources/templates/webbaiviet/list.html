<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}"
>
<body>
<main class="container">
    <div class="col-md-12 col-lg-12">
        <article class="post vt-post">
            <div class="row" th:each="list : ${list}">
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4">
                    <div class="post-type post-img">
                        <a href="#"> <td>
                            <img th:src="@{|/assets/images/${list.hinhAnh}|}" width="100" height="150">
                            <!--            <img th:src="@{|/assets/images/${list.hinhAnh}|}">-->
                        </td></a>
                    </div>
                    <div class="author-info author-info-2">
                        <ul class="list-inline">
                            <li>
                                <div class="info">
                                    <p>Posted on:</p>
                                    <strong th:text="${list.ngayTao}"></strong></div>
                            </li>
                            <li>
                                <div class="info">
                                    <p>Comments:</p>
                                    <strong th:text="${list.tieuDe}"></strong></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
                    <div class="caption">
                        <h3 class="md-heading"><a href="#">The Heading Text Size Should Match</a></h3>
                        <p th:text="${list.noiDung}"></p>
                        <a class="btn btn-default" href="#" role="button">Read More</a> </div>
                </div>
            </div>
        </article>
        <div class="pagination-wrap">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="clearfix"></div>
    </div>
</main>
</body>
</html>
