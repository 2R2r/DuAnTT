<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MauSac List</title>
</head>
<body>
<div class="modal-content">
    <form th:action="@{/the-loai/add}" th:object="${tl1}" method="post" >
        <div class="modal-header">
            <h4 class="modal-title">Thêm thể loại</h4>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="from-label" style="color: black">Name</label>
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>
        <div class="modal-body">
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{trangThai}" th:value="true" checked/>
                <label class="form-check-label" >Hoạt động</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  th:field="*{trangThai}" th:value="false" />
                <label class="form-check-label" >Không hoạt động</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit">Add Color</button>
        </div>
    </form>
</div>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>TrangThai</th>
        <th>Action</th>
    </tr>
    <tr th:each="tl : ${theLoais}">
        <td th:text="${tl.id}"></td>
        <td th:text="${tl.name}"></td>
        <td class="align-middle" th:if="${tl.trangThai == true}">Hoạt động</td>
        <td class="align-middle" th:if="${tl.trangThai == false}">Không hoạt
        <td>
            <a th:href="@{view-update/{id}(id=${tl.id})}">Edidt</a>
            |
            <a th:href="@{delete/{id}(id=${tl.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
